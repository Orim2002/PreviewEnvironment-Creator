name: Dynamic Preview Environments
on:
  pull_request:
    types: [opened, synchronize, closed]

jobs:
  deploy-preview:
    if: github.event.action == 'opened' || github.event.action == 'synchronize'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set Image Tag
        id: vars
        run: echo "tag=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/my-app:${{ steps.vars.outputs.tag }}

      - name: Configure Kubernetes Credentials
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBECONFIG }}

      - name: Generate and Apply Custom Resource
        run: |
          cat <<EOF | kubectl apply -f -
          apiVersion: devops.orima.com/v1
          kind: PreviewEnvironment
          metadata:
            name: "pr-${{ github.event.pull_request.number }}-env"
            namespace: preview-environments
          spec:
            pr_number: ${{ github.event.pull_request.number }}
            branch_name: "${{ github.head_ref }}"
            image: "${{ secrets.DOCKERHUB_USERNAME }}/my-app"
            image_tag: "${{ steps.vars.outputs.tag }}"
          EOF

      - name: Wait for namespace to be created
        run: |
          for i in $(seq 1 30); do
            kubectl get namespace preview-pr-${{ github.event.pull_request.number }} 2>/dev/null | grep -q "Active" && break
            echo "Waiting for namespace... attempt $i/30"
            sleep 3
          done

      - name: Wait for deployment to be ready
        run: |
          kubectl rollout status deployment/pr-${{ github.event.pull_request.number }}-app \
            -n preview-pr-${{ github.event.pull_request.number }} --timeout=120s

      - name: Comment Preview URL
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `Preview environment deployed!\n**URL:** https://pr-${{ github.event.pull_request.number }}.preview.orimatest.com`
            })

  teardown-preview:
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Configure Kubernetes Credentials
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBECONFIG }}

      - name: Delete Custom Resource
        run: |
          kubectl delete previewenvironment pr-${{ github.event.pull_request.number }}-env -n preview-environments --ignore-not-found
